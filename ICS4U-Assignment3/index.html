<body>
    <div class="formula">
        <h1>Heron's Formula</h1>
        <label for="sideA">Side A:</label>
        <input type="number" id="sideA" required><br>
        
        <label id="sideB">Side B:</label>
        <input type="number" id="sideB" required><br>
        
        <label id="sideC">Side C:</label>
        <input type="number" id="sideC" required><br>
        
        <button id="calculateHerons">Calculate Area</button>
        
        <h2 id="result"></h2>
    </div>
