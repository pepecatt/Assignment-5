<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container"> 
        <div class="formula">
            <h1>Heron's Formula</h1>
            <label>Side A:</label>
            <input type="number" id="sideA" />
            
            <label>Side B:</label>
            <input type="number" id="sideB" />
            
            <label>Side C:</label>
            <input type="number" id="sideC" />
            
            <button id="calculateHerons">Calculate</button>
            
            <label>Area: </label>
            <input type="text" id="heronsResult" disabled />
        </div>
        <div class="formula">
            <h1>Ambiguous Case</h1>
            <label>Angle A:</label>
            <input type="number" id="angleA" />
            
            <label>Side A:</label>
            <input type="number" id="sideA2" />
            
            <label>Side B:</label>
            <input type="number" id="sideB2" />
            
            <button id="calculateAmb">Calculate</button>
            
            <label>Solutions: </label>
            <input type="text" id="ambResult" disabled />
        </div>
        <div class="formula">
            <h1>Newton's Method</h1>
            <label>Root guess:</label>
            <input type="text" id="coefficients" />
            
            <button id="calculatePoly">Calculate</button>
            
            <label>Root approximation: </label>
            <input type="text" id="newtResult" disabled />
        </div>
        <div class="formula">
            <h1>Polynomial Function</h1>
            <label>Coefficients:</label>
            <input type="text" id="coefficients" />
            
            <label>Exponents:</label>
            <input type="text" id="exponents" />
            
            <label>x Value:</label>
            <input type="number" id="x" />
            
            <button id="calculatePoly">Calculate</button>
            
            <label id = "function">Function: </label>
            <label>Answer: </label>
            <input type="text" id="polyResult" disabled />
        </div>
    </div>

</body>

</html>
